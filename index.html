			import MyClock from  "./js/modules/MyClock.mjs"
			import {MyCustomClock} from  "./js/modules/MyClock.mjs"


		//  MYDOM
			new MyDOM()

		//  MYPICTURAMA
			// document.addEventListener("DOMContentLoaded", Array.from(document.querySelectorAll("[data-slider]")).map(el => new MyPicturama(el)), false)
			document.addEventListener("DOMContentLoaded", new MyPicturama(), false)
		//  MYCLOCK
			setInterval(() => { new MyClock() }, 1000)

		//  MYCUSTOMCLOCK
			new MyCustomClock()
		</script>
